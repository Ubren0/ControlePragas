<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="icon" type="image/x-icon" href="logo.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - Controle de Pragas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #2C786C;
            color: white;
            position: fixed;
            padding: 20px;
        }
        .sidebar h2 {
            text-align: center;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 12px;
            margin: 10px 0;
            background: #225F55;
            cursor: pointer;
            text-align: center;
            border-radius: 5px;
            transition: 0.3s;
        }
        .sidebar ul li:hover {
            background: #1C4E45;
        }
        .content {
            margin-left: 270px;
            padding: 20px;
            width: 100%;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            transition: 0.3s;
        }
        .card:hover {
            transform: scale(1.02);
        }
        .btn {
            background: #2C786C;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
            margin-right: 10px;
        }
        .btn:hover {
            background: #1C4E45;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <h2>Controle de Pragas</h2>
    <ul>
        <li onclick="window.location.href='dashboard.html'">ğŸ  Dashboard</li>
        <li>ğŸ¢ Clientes</li>
        <li onclick="window.location.href='servicos.html'">ğŸ›  ServiÃ§os</li>
        <li onclick="window.location.href='configuracoes.html'">âš™ ConfiguraÃ§Ãµes</li>
        <li onclick="logout()">ğŸšª Sair</li>
    </ul>
    <button class="btn" onclick="toggleDarkMode()">ğŸŒ™ Modo Escuro</button>
</div>
<div class="content">
    <h1>Clientes Cadastrados</h1>
    <div class="card">
        <h3>ğŸ¢ Lista de Clientes</h3>
        <input type="text" id="searchClientes" placeholder="ğŸ” Buscar cliente..." onkeyup="filtrarClientes()">
        <button class="btn" onclick="abrirFormularioCadastro()">â• Adicionar Cliente</button>
        <button class="btn" onclick="carregarClientes()">ğŸ”„ Atualizar</button>
        <table border="1" width="100%" id="tabelaClientes">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Telefone</th>
                <th>E-mail</th>
                <th>EndereÃ§o</th>
                <th>AÃ§Ãµes</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
<script>
    function carregarClientes() {
        fetch("http://localhost:8081/clientes")
            .then(response => response.json())
            .then(data => {
                let tabela = document.getElementById("tabelaClientes").getElementsByTagName('tbody')[0];
                tabela.innerHTML = "";
                data.forEach(cliente => {
                    let row = tabela.insertRow();
                    row.insertCell(0).textContent = cliente.idCliente;
                    row.insertCell(1).textContent = cliente.nome;
                    row.insertCell(2).textContent = cliente.telefone;
                    row.insertCell(3).textContent = cliente.email;
                    row.insertCell(4).textContent = cliente.endereco;
                    let actionsCell = row.insertCell(5);
                    let btnDashboard = document.createElement("button");
                    btnDashboard.textContent = "ğŸ“Š Ver Dashboard";
                    btnDashboard.classList.add("btn");
                    btnDashboard.onclick = function () {
                        window.location.href = `ClienteDashboard.html?id=${cliente.idCliente}`;
                    };
                    actionsCell.appendChild(btnDashboard);
                });
            })
            .catch(error => console.error("Erro ao carregar clientes:", error));
    }

    function filtrarClientes() {
        let input = document.getElementById("searchClientes").value.toLowerCase();
        let tabela = document.getElementById("tabelaClientes").getElementsByTagName("tbody")[0];
        let rows = tabela.getElementsByTagName("tr");
        for (let i = 0; i < rows.length; i++) {
            let nomeCliente = rows[i].getElementsByTagName("td")[1].textContent.toLowerCase();
            rows[i].style.display = nomeCliente.includes(input) ? "" : "none";
        }
    }

    function logout() {
        localStorage.clear();
        sessionStorage.clear();
        window.location.href = "login.html";
    }

    function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
    }

    function abrirFormularioCadastro() {
        window.location.href = "cadastro_cliente.html"; // PÃ¡gina correta para adicionar cliente
    }

    carregarClientes();
</script>
</body>
</html>
