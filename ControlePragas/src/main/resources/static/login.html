<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="icon" type="image/x-icon" href="logo.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Controle de Pragas</title>
    <style>
        /* Defini√ß√µes gerais */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2C786C, #4CB8A5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container do login */
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 380px;
            text-align: center;
        }

        /* Logo */
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 15px;
        }

        h2 {
            margin-bottom: 20px;
            color: #2C786C;
        }

        /* Campos de entrada */
        .input-container {
            position: relative;
            margin: 15px 0;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #4CB8A5;
            border-radius: 6px;
            outline: none;
            transition: 0.3s;
            font-size: 16px;
            padding-right: 40px;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #2C786C;
            box-shadow: 0 0 5px rgba(44, 120, 108, 0.5);
        }

        /* Bot√£o de login */
        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: #2C786C;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-login:hover {
            background-color: #225F55;
        }

        /* Mensagem de erro */
        .mensagem {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }

        /* √çcone de mostrar/ocultar senha */
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #4CB8A5;
            font-size: 18px;
        }

        .toggle-password:hover {
            color: #2C786C;
        }

        /* Lembrar-me */
        .remember-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
        }

        .remember-container input {
            width: auto;
            margin-right: 5px;
        }

        /* Rodap√© */
        .footer {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }

        .footer a {
            color: #2C786C;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <img src="LOGO GREENSEA.png" alt="Logo da Empresa" class="logo">
    <h2>Login</h2>

    <div class="input-container">
        <input type="text" id="usuario" placeholder="Usu√°rio">
    </div>

    <div class="input-container">
        <input type="password" id="senha" placeholder="Senha">
        <span class="toggle-password" onclick="toggleSenha()">üëÅÔ∏è</span>
    </div>

    <div class="remember-container">
        <label>
            <input type="checkbox" id="lembrarMe"> Lembrar-me
        </label>
    </div>

    <button class="btn-login" onclick="fazerLogin()">Entrar</button>
    <p class="mensagem" id="mensagem"></p>

    <div class="footer">
        <p>Esqueceu sua senha? <a href="#">Recuperar</a></p>
    </div>
</div>

<script>
    // Verifica se h√° um usu√°rio salvo no localStorage
    window.onload = function () {
        let usuarioSalvo = localStorage.getItem("usuario");
        if (usuarioSalvo) {
            document.getElementById("usuario").value = usuarioSalvo;
            document.getElementById("lembrarMe").checked = true;
        }
    };

    function fazerLogin() {
        var usuario = document.getElementById("usuario").value;
        var senha = document.getElementById("senha").value;
        var lembrarMe = document.getElementById("lembrarMe").checked;
        var mensagem = document.getElementById("mensagem");

        mensagem.textContent = "";

        fetch("http://localhost:8081/usuarios/login", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: new URLSearchParams({ login: usuario, senha: senha })
        })
            .then(response => {
                if (response.ok) {
                    mensagem.style.color = "green";
                    mensagem.textContent = "Login realizado com sucesso!";

                    // Salva ou remove o usu√°rio do localStorage
                    if (lembrarMe) {
                        localStorage.setItem("usuario", usuario);
                    } else {
                        localStorage.removeItem("usuario");
                    }

                    setTimeout(() => {
                        window.location.href = "dashboard.html"; // Redireciona para o Dashboard
                    }, 1000);
                } else {
                    mensagem.textContent = "Usu√°rio ou senha incorretos.";
                }
            })
            .catch(error => {
                mensagem.textContent = "Erro ao conectar com o servidor.";
            });
    }

    function toggleSenha() {
        var senha = document.getElementById("senha");
        senha.type = senha.type === "password" ? "text" : "password";
    }
</script>

</body>
</html>
